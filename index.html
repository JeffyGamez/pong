<title>Simple Pong</title>
<style>
  body { margin:0; background:black; display:flex; flex-direction:column; align-items:center; }
  canvas { border:2px solid white; margin-top:10px; }

  .buttons { margin-top:10px; display:flex; gap:10px; }

  button {
    padding:10px 20px;
    font-size:18px;
    cursor:pointer;
    background:blue;
    color:white;
    border:none;
    border-radius:6px;

</style>
